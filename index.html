<html>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    body{overflow: hidden;}
    #vanta-canvas{
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div id="vanta-canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script type="text/javascript">
        VANTA.NET ({
          el: "#vanta-canvas",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x2035ac,
          backgroundColor: 0xc060f
        })
      </script>
  </body>
</html>
